<body>

    <div id="loader_image"></div>

    <header id="header-div">

    <section id="content_div">
        <div id="search_bar">
            <!-- Replacing Search Bar text with input field -->

                
                    <input id="search_input"  class="search_city_input" type="text" name="searched_city" placeholder="City"  oninput="autoComplete()" style="display: block;" />

                    </div>
                
                

        </div>

                <div class="image_div">

                    <a onclick="getCityName()" href="list.html?city=Delhi">

                            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"

                        <div class="overlay_text">

                        </div>
                    </a>
                </div>


            </div>

            <div id="goa_card" class="city_cards">

                            <p>Kolkata</p>

    <div id="modal-div">

    <script>
        $(window).on('load', function () {
            $("#loader_image").fadeOut(1000, function () {
                $("#content_div").fadeIn(1000);
                $("#header-div").fadeIn(1000);
                $("#footer-div").fadeIn(1000);

            });


        })
