<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/payment.css">
</head>

<body>
    <header id="header-div">
     
    </header>
    <section id="main_container">
        <!-- Hotel Details -->

        <div id="inner_container">
            <div id="image_container" class="image_container" >
                <!-- <img class="payment_hotel_images"
                    src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                    alt="Radisson Blu Hotel" /> -->
            </div>
            <div class="payment_hotel_description">
                <h2 id="hotel_name">Radisson Blu Hotel</h2>
                <p id="hotel_ranking">#38 of 1289 hotels in New Delhi</p>
                <p id="hotel_address">National Highway 8, New Delhi 110017</p>
            </div>

        </div>

        <!-- Payment and Customer Details -->
        <div id="inner_payment_container">
            <div id="payment_customer_details">
                <!-- Customer Details -->
                <p><span class="font_cursive bold_text">Name</span> : <span id="booking_name"> </span></p>
                <p><span class="font_cursive bold_text">Number of Adults</span> : <span id="booking_numOfAdults"></span></p>
                <p><span class="font_cursive bold_text">Check-in Date</span> : <span id="booking_fromDate"></span></p>
                <p><span class="font_cursive bold_text">Check-out Date</span> : <span id="booking_toDate"></span></p>

            </div>
            <div id="payment_tariff_details">
                <!-- Payment Details -->
                <p><span class="font_cursive bold_text">Tariff Breakdown</span> :<span id="tariff_breakdown"> Rs. 1000 x 2 Adults x 5 Nights</span></p>
                <p><span class="font_cursive bold_text">Total Amount</span> : <span id="booking_totalAmount">Rs. </span></p>

            </div>
            <div id="pay_now_button">
                <!-- <p><a href="#">Pay Now</a></p> -->
                <a href="#"><button  id="pay-now-btn" type="button" class="btn btn-success">Pay Now</button></a>
            </div>

        </div>
    </section>
    <footer id="footer-div">
       
    </footer>

    <!-- Modal -->
    <div id="modal-div">
    
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
</body>

</html>
